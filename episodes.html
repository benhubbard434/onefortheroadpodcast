---
layout: default
---

<ul>
  {% for post in site.categories.episode %}
    <li>
      <a href="{{ post.url }}">
        <img src="{{ post.photo_url }}" alt="{{ post.title }}">
        <h4>{{ post.title | downcase }}</h4>
        <p class="small">{{ post.date | date: "%B %e, %Y" }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
