---
layout: default
---

<h3>Latest episode</h3>

<ul>
  {% for post in site.posts | limit:1 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<h3>Older episodes</h3>

<ul>
  {% for post in site.posts | offset:1 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ page.date | date: "%B %e, %Y" }}</p>
    </li>
  {% endfor %}
</ul>
